language: node_js
node_js:
  - 8.12
script:
  - npm test && npm run build
cache:
  directories:
    - node_modules
branches:
  only:
    - development
    - master
    - DeploymentChanges

deploy:
  provider: heroku
  api_key:
    secure: 
  run: npm run herokuDeploy
  app: multigame-browser-test
  on: DeploymentChanges
