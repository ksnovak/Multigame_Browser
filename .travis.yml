language: node_js

node_js:
  - 8.12

script:
  - npm test && npm run build

cache:
  directories:
    - node_modules

branches:
  only:
    - development
    - master
    - DeploymentChanges

deploy:
  provider: heroku
  run: npm run herokuDeploy
  skip_cleanup: true
  app:
    master: multigame-browser
    DeploymentChanges: multigame-browser-test
  api_key:
    secure: 
